<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Coding Challenge #1 - FNAF Night 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spootakular.css">

   
</head>
<body>
    <h1>CSS Coding Challenge #1 - FNAF Night 1</h1>
    <nav>
        <a href="#office">Office</a>
        <a href="#hallway">Hallway</a>
        <a href="#showstage">Show Stage</a>
    </nav>

    <!-- Office Page -->
    <section id="office" class="page">
        <div class="office-bg">
            <img src="assets/images/freddy.png" class="animatronic freddy" alt="Freddy">
        </div>

        <label for="left-light" class="light-btn">Left Light</label>
        <input type="checkbox" id="left-light">

        <label for="right-light" class="light-btn">Right Light</label>
        <input type="checkbox" id="right-light">

        <label for="left-door" class="door-btn">Left Door</label>
        <input type="checkbox" id="left-door">

        <div class="power-meter">
            <div class="power-fill"></div>
        </div>
    </section>

    <!-- Hallway Page -->
    <section id="hallway" class="page">
        <h2 style="text-align:center;">Hallway Camera</h2>
        <div class="office-bg">
            <img src="assets/images/bonnie.png" class="animatronic" alt="Bonnie">
        </div>
    </section>

</body>
</html>
